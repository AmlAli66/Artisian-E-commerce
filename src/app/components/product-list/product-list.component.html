<div class="container my-5">
    <h2 class="text-center mb-4 fw-bold">Our Handmade Products</h2>
    <div class="row mb-4">
        <div class="col-md-6 mx-auto">
            <select class="form-select form-select-lg" [(ngModel)]="sortOption" (change)="onSort()">
                <option value="priceAsc">Sort by Price: Low to High</option>
                <option value="priceDesc">Sort by Price: High to Low</option>
                <option value="nameAsc">Sort by Name: A-Z</option>
                <option value="nameDesc">Sort by Name: Z-A</option>
            </select>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-6 mx-auto">
            <input type="text" [(ngModel)]="searchQuery" (input)="onSearch()" class="form-control form-control-lg"
                placeholder="Search handmade products..." />
        </div>
    </div>

    <div class="row">
        <div *ngFor="let product of displayedProducts" class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100 shadow-sm">
                <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text text-muted small">{{ product.artistName }}</p>
                    <p class="card-text">{{ product.description | slice:0:100 }}...</p>
                    <div class="mt-auto">
                        <p class="card-text fw-bold">${{ product.price }}</p>
                        <div class="d-flex justify-content-between ">
                            <button (click)="addToCart(product)" class="btn btn-outline-primary w-100 mt-2">Add to
                                Cart</button>
                            <button class="btn btn-outline-dark" [routerLink]="['/products', product.id]">view</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
