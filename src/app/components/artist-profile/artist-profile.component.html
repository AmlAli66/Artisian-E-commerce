<div class="container my-5">
    <h2 class="mb-4">{{ artist?.name }}</h2>

    <div class="row">
        <div class="col-md-4">
            <img [src]="artist?.imageUrl" class="img-fluid rounded-circle" alt="{{ artist?.name }}">
        </div>
        <div class="col-md-8">
            <h4>Bio:</h4>
            <p>{{ artist?.bio }}</p>
        </div>
    </div>

    <h3 class="mt-5">Products by {{ artist?.name }}</h3>
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
            <div class="card mb-4">
                <img [src]="product?.imageUrl" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a [routerLink]="['/product', product.id]" class="btn btn-primary">View Product</a>
                </div>
            </div>
        </div>
    </div>
</div>
