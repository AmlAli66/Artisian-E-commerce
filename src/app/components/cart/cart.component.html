<div class="container mt-4">
    <h3>Your Cart</h3>
    <div *ngIf="items.length === 0">
        <p>Your cart is empty.</p>
    </div>
    <div *ngIf="items.length > 0">
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of items">
                <div>
                    {{ item.name }} (x{{ item.quantity }})
                </div>
                <div>
                    {{ item.price * item.quantity }} EGP
                    <button class="btn btn-sm btn-danger ms-2" (click)="removeItem(item.id)">Remove</button>
                </div>
            </li>
        </ul>
        <h5>Total: {{ total }} EGP</h5>
        <button class="btn btn-primary" routerLink="/checkout">Checkout</button>
    </div>
</div>
